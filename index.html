<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Patterns - Course</title>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid__container">
    <header>
      <p>Home</p>
    </header>
    <div class="cat__div">
      <h1 id="intro-click">Click on the name of the cat to show him!</h1>
      <figure id="cat1" class="cat">
        <img src="./img/cat.jpg" alt="Grey cat with a blue mask">
        <figcaption id="figCapOne"></figcaption>
      </figure>
      <figure id="cat2" class="cat"">
        <img src=" ./img/cat_2.jpg" alt="Yellow sleepy cat">
        <figcaption id="figCapTwo"></figcaption>
      </figure>
      <figure id="cat3" class="cat">
        <img src="./img/cat_3.jpg" alt="Yellow baby cat showing half face looking suspicious">
        <figcaption id="figCapThree"></figcaption>
      </figure>
      <figure id="cat4" class="cat">
        <img src="./img/cat_4.jpg" alt="Grey cat with a face that looks like he or she wants something">
        <figcaption id="figCapFour"></figcaption>
      </figure>
      <figure id="cat5" class="cat">
        <img src="./img/cat.dog_5.jpg" alt="Cat and a pug dog riding a bicycle">
        <figcaption id="figCapFive"></figcaption>
      </figure>
    </div>
    <aside>
      <ol id="cat-list">
        <li><a href="#cat1" id="list-cat1">Jambo</a></li>
        <li><a href="#cat2" id="list-cat2">The Cat</a></li>
        <li><a href="#cat3" id="list-cat3">Pudim</a></li>
        <li><a href="#cat4" id="list-cat4">Lulu</a></li>
        <li><a href="#cat5" id="list-cat5">Milka</a></li>
      </ol>
    </aside>
    <footer>
    </footer>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
