<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Patterns - Course</title>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="grid__container">
    <header>
      <p>Home</p>
    </header>
    <div class="cat__div">
      <figure id="cat-figure" class="cat">
        <img src="" alt="" id="cat-image">
        <figcaption id="fig-caption"></figcaption>
      </figure>
      <button id="admin-button">Admin</button>
    </div>
    <div class="admin">
      <form>
        <label for="form-name">Name:</label>
        <input type="text" id="form-name">
        <label for="form-name">Path:</label>
        <input type="url" id="form-path">
        <label for="form-name">Clicks:</label>
        <input type="text" id="form-clicks">
      </form>
      <button id="save-button">Save</button>
      <button id="cancel-button">Cancel</button>
    </div>
    <aside>
      <ol id="cat-list"></ol>
    </aside>
    <footer>
    </footer>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
